{% extends "base.html" %}

{% block content %}

<div class='jumbotron'>

  <h1>Welcome to Username Checker</h1>

  <p>Please enter username which satisfied 3 requirements:</p>

  <ul>
    <li>Must contain uppercase</li>
    <li>Must contain lowercase</li>
    <li>Must end with a number</li>
  </ul>

  <form action="{{url_for('result')}}">
    <label for="username">Username:</label>
    <input type="text" name="username">
    <input type="submit" value="submit">
  </form>

</div>

{% endblock %}
